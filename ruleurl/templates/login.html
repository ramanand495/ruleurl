{% extends "base.html" %}
{% block body_block %}
<div class="col-md-6 mx-auto mt-5">
    <div class="card rounded-0">
        <div class="card-header">
                <h3 style="color:black;" class="mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="formLogin" action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control form-control-lg rounded-0" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control form-control-lg rounded-0" type="password" name="password" placeholder="Enter Password">
                </div>
                <input type="submit" class="btn btn-success btn-lg float-right"  value="Login">
            </form>
        </div>
    <div>
</div>
{% endblock %}
